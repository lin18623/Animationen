<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animation</title>
    <style>
      * {
          margin: 0px;
          padding: 0px;
      }
      iframe {
        width: 100%;
        height: 100%;
      }
      .box{
        height: 600px;
        width: 600px;
        transition: width 5s ease-out 1s,
                    height 3s ease-out 1s;
      }
      .box:hover {
        height: 100%;
        width: 100%;
      }
      body, html {
        overflow: hidden;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <iframe src="http://www.spengergasse.at/" frameborder = "0"></iframe>
    </div>

  </body>
</html>
